<html>
<head>

<script language="javascript">
function fnvalidate()
{
  var f = f1.t1.value;
  var re_f1 = /\W|\d|_/;
  if(f.length>8)
  {
   var x = document.getElementById("first");
   x.innerHTML="first name should be more than 8 charectors";
   flag = 1;
   }
   if(re_f1.test(f))
   {
      var x = document.getElementById("first");
	  x.innerHTML="first name should only be alphabets";
	}
}
function lnvalidate()
{
   var l = f1.t2.value;
  var re_f1 = /\W|\d|_/;
  if(l.length>8)
  {
   var x = document.getElementById("last");
   x.innerHTML="last name should be more than 8 charectors";
   }
   if(re_f1.test(l))
   {
      var x = document.getElementById("last");
	  x.innerHTML="last name should only be alphabets";
	}
}
function unvalidate()
{
   var u = f1.t3.value;
  var re_un1 = /\d/;
  var re_un2 = /[a-z]|[A-Z]/;
  var re_un3 = /_/;
  var re_un = /\W/;
  if(u.length<8)
  {
   var x = document.getElementById("uid");
   x.innerHTML="enter valid credentials";
   flag = 1;
   }
   if(re_un1.test(u)&&re_un2.test(u)&&re_un3.test(u)||re_un.test(u))
   {
      var x = document.getElementById("uid");
	  x.innerHTML="user name should contain alphanumerics and _";
	  flag =1;
	}
}
function pwdvalidate()
{
var p = f1.t4.value;
  var re2 = /[A-Z]/;
  var re3 = /\W/;
   if(!(p.length>8&&re2.test(p)&&re3.test(p)))
   {
      var x = document.getElementById("pswd");
	  x.innerHTML="password should be greater than 8 and should have uppercase and spacial symbol";
	  flag = 1;
	}
}
function validate()
{
var flag = 0;
var f = f1.t1.value;
var l = f1.t2.value;
var u = f1.t3.value;
var p = f1.t4.value;
if(f==''||l==''||u==''||p=='')
{
alert("please fill all details");
flag = 1;
}
if(flag==0)
{
document.writeln("<html><body bgcolor=cyan>welcome to "+f+ " "+l+"</body></html>");
}
}
function clear()
{
var x=document.getElementById("first").innerHTML=" ";
}
function pcvalidate()
{
  var p=f1.t1.value;
  var re_pd=/\D/;
  var re_ps=/^5/;
  if(p.length!=6)
  {    
     var x=document.getElementById("pc");
     x.innerHTML="postal code should be exactly 6 digits";
     flag=1;
  }
  if(re_pd.test(p)|| !re_ps.test(p))
  {
       var x=document.getElementById("pc");
       x.innerHTML="Postal Code Should be Digits and starts with 5";
  }
}
function mnvalidate()
{
  var m=f1.t2.value;
  var re_md=/\D/;
  var re_ms=/^9|^8|^7|^6/;
  if(m.length<10)
  {    
     var x=document.getElementById("mn");
     x.innerHTML="mobile number should be exactly 10 digits";
     flag=1;
  }
  if(re_md.test(m)|| !re_ms.test(m))
  {
       var x=document.getElementById("mn");
       x.innerHTML="Mobile Number Should be Digits and starts with 6/7/8/9";
  }
}
function emvalidate()
{
       var e=f1.t3.value;
       var atpos=e.indexOf("@");
	   //alert(atpos);
       var dotpos=e.lastIndexOf(".");
       if(atpos<1 || dotpos<atpos+3 || dotpos+2>=e.length)
          {
       var x=document.getElementById("eid");
       x.innerHTML="Invalid Mail Id";
  }
}
</script>
